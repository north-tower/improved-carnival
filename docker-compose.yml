version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pesabu-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount output directory for file processing
      - ./output:/app/output
      # Mount database directory (if using SQLite)
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///./data/sql.db
      - SECRET_KEY=${SECRET_KEY:-mysecretkey}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

